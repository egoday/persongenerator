<!doctype html>
<html lang="es" ng-app="personGeneratorApp">
<head>
<meta charset="utf-8" />
<title>Person Generator</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="js/controllers.js"></script>
<link rel="stylesheet" href="css/main.css" />
</head>
<body ng-controller="MainController">
	<h1>PersonGenerator</h1>
	
	<h2>Generador de nombres, apellidos y dni de personas</h2>

	<div class="row">
		<div class="col-6">
			<div class="panel">
				<form novalidate>
					<div class="field">
						<label for="gender">Género:</label> <select id="gender"
							ng-model="query.gender">
							<option value=""></option>
							<option value="MALE">Hombre</option>
							<option value="FEMALE">Mujer</option>
						</select>
					</div>

					<div class="field">
						<label for="dniPattern">Patrón DNI:</label> <input id="dniPattern"
							type="text" ng-model="query.dniPattern" maxlength="8"/>
					</div>

					<div class="field">
						<label for="namesPercentage">Dificutad del nombre:</label> <input
							id="namesPercentage" type="range" min="0" max="100" value="1"
							ng-model="query.namesPercentage" />
							{{query.namesPercentage}}
					</div>

					<div class="field">
						<label for="appsPercentage">Dificutad de los apellidos:</label> <input
							id="appsPercentage" type="range" min="0" max="100" value="1"
							ng-model="query.appsPercentage" />
							{{query.appsPercentage}}
					</div>

					<div class="actions">
						<input type="submit" ng-click="next(query)"
							value="Siguiente persona" />
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div class="panel">
					<form>
						<div class="field">
							<label for="personName">Nombre:</label> <input id="personName"
								type="text" ng-model="person.name" disabled />
						</div>
						<div class="field">
							<label for="personApp1">Apellido 1:</label> <input
								id="personApp1" type="text" ng-model="person.app1" disabled />
						</div>
						<div class="field">
							<label for="personApp2">Apellido 2:</label> <input
								id="personApp2" type="text" ng-model="person.app2" disabled />
						</div>
						<div class="field">
							<label for="personDni">Dni:</label> <input id="personDni"
								type="text" ng-model="person.dni" disabled />
						</div>
						<div class="actions">
							<input type="submit" ng-click="copy(person)"
								value="Copiar al portapapeles" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
